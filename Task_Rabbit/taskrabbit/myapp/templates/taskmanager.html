<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <form method = 'POST'>
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Tasks</label>
          <input type="text" name="mytask" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">My Task</th>
              </tr>
            </thead>
            <tbody>
                {% for task in mytask %}
              <tr>
                <th scope="row">1</th>
                <td>{{task.mytask}}</td>
                <td><a href="/delete_task/{{task.id}}" class="btn btn-danger"> Delete</a></td>
                <td><a href="/updatetask/{{task.id}}" class="btn btn-danger"> Update</a></td>
            </tr>

              {% endfor %}
            </tbody>
          </table>
      </form>
      {{mytask}}
</body>
</html>
